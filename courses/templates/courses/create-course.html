{% extends "layout.html" %}

{% block page_title %}
    {{course.title}}
{% endblock page_title %}
    
{% block content %}
    <div class="container mt-3"></div>
    <div class="row">
        <div class="col-12">
            {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
            {% endif %}
            <form action=" {% url "create_course" %} " method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        
        </div>
    </div>

{% endblock content %}
